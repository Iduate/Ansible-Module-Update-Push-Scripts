# Ansible Configuration File
# Place this file in the root of your Ansible project

[defaults]
# Inventory file location
inventory = ./inventory/hosts.ini

# Disabled host key checking (use with caution)
host_key_checking = False

# Remote user (can be overridden per inventory)
remote_user = ansible

# Privilege escalation
become_method = sudo
become_user = root
become_ask_pass = False

# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -C -o IdentitiesOnly=yes

# Retry files location
retry_files_enabled = True
retry_files_save_path = ./retry_files/

# Logging
log_path = ./logs/ansible.log

# Timeout settings
timeout = 30
connect_timeout = 10

# Parallel execution
forks = 5

# Display settings
display_skipped_hosts = True
display_ok_hosts = True

[privilege_escalation]
# Uncomment if using password-based sudo
# become_ask_pass = True
