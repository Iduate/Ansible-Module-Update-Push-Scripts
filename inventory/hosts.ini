# Ansible Inventory for Module Update Operations
# Define your production and non-production servers here

[production_servers]
# Production server(s) where module updates will be deployed
prod-server-1 ansible_host=192.168.1.10 ansible_user=ansible ansible_ssh_private_key_file=~/.ssh/prod_key
prod-server-2 ansible_host=192.168.1.11 ansible_user=ansible ansible_ssh_private_key_file=~/.ssh/prod_key
# prod-server-3 ansible_host=192.168.1.12 ansible_user=ansible ansible_ssh_private_key_file=~/.ssh/prod_key

[non_production_servers]
# Non-production server(s) for development and testing
dev-server-1 ansible_host=192.168.2.10 ansible_user=developer ansible_ssh_private_key_file=~/.ssh/dev_key
dev-server-2 ansible_host=192.168.2.11 ansible_user=developer ansible_ssh_private_key_file=~/.ssh/dev_key
# staging-server ansible_host=192.168.3.10 ansible_user=developer ansible_ssh_private_key_file=~/.ssh/staging_key

[all:vars]
# Global variables
ansible_python_interpreter=/usr/bin/python3
